# run with pandocomatic -i input -o docs -c web.yaml
settings:
    skip: ["_*"]
templates:
    worksheet:
        glob: ["*.md"]
        pandoc:
            to: html
            standalone: true
            self-contained: true
            toc: true
            template: templates/jamovi-worksheets/jamovi-worksheets.html5
            output: index.html
    index:
        glob: ["*.md"]
        pandoc:
            to: html
            standalone: true
            self-contained: true
            toc: false
            template: templates/jamovi-worksheets/jamovi-worksheets.html5
            output: index.html
