# run with pandocomatic -i input -o docs -c word.yaml
settings:
    skip: ["_*", "index.md"]
templates:
    worksheet:
        glob: ["*.md"]
        pandoc:
            from: markdown+raw_attribute
            to: docx
            use-extension: docx
            reference-doc: templates/jamovi-worksheets.docx
            #toc: true
