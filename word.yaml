# run with pandocomatic -i input -o docs -c word.yaml
settings:
    skip: ["_*", "index.md"]
templates:
    worksheet:
        glob: ["*.md"]
        pandoc:
            to: docx
            use-extension: docx
            reference-doc: templates/jamovi-worksheets.docx
            #toc: true
    index:
        glob: ["*.md"]
        pandoc:
            to: html
            standalone: true
            self-contained: true
            toc: true
            template: templates/jamovi-worksheets.html5
            output: index.html
